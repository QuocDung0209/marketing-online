<div>
  <nav class="navbar navbar-expand-xl navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand h5" routerLink="/">
        <img src="./assets/brand/logo.svg" alt="" width="30" height="24" />
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 me-auto mb-lg-0">
          <li class="nav-item" *ngFor="let item of routes">
            <a
              *ngIf="!item.hasChildren"
              class="nav-link h5"
              [routerLink]="item.uri"
              routerLinkActive="router-link-active"
              >{{ item.label }}</a
            >
            <ng-container *ngIf="item.hasChildren">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle h5"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{ item.label }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li *ngFor="let child of item.children">
                    <a
                      class="dropdown-item h5"
                      [routerLink]="child.uri"
                      [routerLinkActive]="'router-link-active'"
                      >{{ child.label }}</a
                    >
                  </li>
                </ul>
              </li>
            </ng-container>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-5"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <a
            *ngIf="!isLoggedIn"
            class="btn btn-dark"
            routerLink="/auth/login"
            title="Sign In"
          >
            <i class="fa fa-user" aria-hidden="true"></i>
          </a>
          <a
            *ngIf="isLoggedIn"
            class="btn btn-dark"
            (click)="logout()"
            title="Sign Out"
          >
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
        </form>
      </div>
    </div>
  </nav>
</div>
